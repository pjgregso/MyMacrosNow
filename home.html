<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMacrosNow</title>
    <link rel="icon" href="./img/Logo2.png" type="image/x-icon" /> <!-- Adjust the path as needed -->
    <link rel="stylesheet" href="./src/styles.css">
</head>
<body>
    <h3>MyMacrosNow</h3>
    <h1>What did you eat today?</h1>
    <textarea id="userInput" placeholder="Click the mic and speak (or be old-school and type) about colloquially what you ate today..."></textarea><br>

    <button id="microphoneBtn" class="microphone">
        <img src="./img/mic2.webp" alt="Microphone"/> 
    </button>
    <button id="recordAgainBtn" style="display:none;">Record Again</button>
    <p id="recordingSavedMsg" style="display:none;">Recording Saved</p>
    <!-- Rest of your body content -->
    <button onclick="sendFoodData()">Submit</button>

    <h2>Response from Nutrition Expert:</h2>
    <p id="response"></p>

    <script src="./src/script.js"></script>
</body>
</html>
